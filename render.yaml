services:
  - type: web
    name: portafolio
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
    startCommand: gunicorn portafolioweb.wsgi:application
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portafolio-db
          property: connectionString
      - key: DJANGO_SUPERUSER_USERNAME
        value: admin
      - key: DJANGO_SUPERUSER_EMAIL
        value: vcelir2@unemi.edu.ec
      - key: DJANGO_SUPERUSER_PASSWORD
        value: admin123
    postDeployCommand: |
      python manage.py migrate
      echo "from django.contrib.auth import get_user_model;
            User = get_user_model();
            User.objects.filter(username='$DJANGO_SUPERUSER_USERNAME').exists() or 
            User.objects.create_superuser('$DJANGO_SUPERUSER_USERNAME', '$DJANGO_SUPERUSER_EMAIL', '$DJANGO_SUPERUSER_PASSWORD')" | python manage.py shell
